<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Polibang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        section {
            width: 75%;
            padding: 20px;
        }
        aside {
            width: 25%;
            padding: 20px;
            background-color: #e9ecef;
            text-decoration: none;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo Polibang conture.png" alt="Logo Polibang" style="width: 70px;">
        <h1>Politeknik Balekambang</h1>
        <p>Program Studi Rekayasa Perangkat Lunak</p>
    </header>
    <nav>
        <a href="Praktikum6_AdamDarmawan.html">Home</a>
        <a href="About.html">About</a>
        <a href="https://www.polibang.ac.id/" target="_blank">Website Polibang</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <section>
            <div class="form-container">
                <h1>Contact</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="gender-option">
                            <input type="radio" id="man" name="gender" value="man">
                            <label for="man">Man</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="woman" name="gender" value="woman">
                            <label for="woman">Woman</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select id="country" name="country">
                            <option value="indonesia">Indonesia</option>
                            <option value="malaysia">Malaysia</option>
                            <option value="singapore">Singapore</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea id="comment" name="comment"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <aside>
            <h3>Teman Kelas</h3>
            <ul>
                <li><a href="biodata_bagus.html">Bagus</a></li>
                <li><a href="biodata_zaka.html">Zaka</a></li>
                <li><a href="biodata_hanip.html">Hanip</a></li>
                <li><a href="biodata_amba.html">Rio</a></li>
            </ul>
            <div id="friendInfo"></div>
        </aside>
    </div>

    <footer>
        <img src="Logo Polibang conture.png" alt="Logo Kecil" style="width: 30px;">
        <p>Website ini dibuat oleh Adam</p>
        <p>	Balekambang Rt 02 Rw 07 Gemiring Lor Nalumsari Jepara 59466</p>
    </footer>

</body>
</html>
